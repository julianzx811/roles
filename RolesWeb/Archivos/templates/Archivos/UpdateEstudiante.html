<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar estudiante</title>
    <style>
        body {
            background-color: #283747;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

       
    </style>
</head>
<body>
    <header class="navbar-custom">
        {% include 'navBarAdmin.html' %}
    </header>
    <min style="padding-top: 730px;">
        <div>
            <div class="row ">
                <div class="col-lg-8">
                    <div class="form-container" style="width: 1000px;">
                        <form method="post" action="{% url 'UpdateEstudiante' estudiante.codigo %}">
                            {% csrf_token %}
                    
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ estudiante.codigo }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="programa" class="form-label">Programa:</label>
                                <input type="text" class="form-control" id="programa" name="programa" value="{{ estudiante.programa }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="email_institucional" class="form-label">Email Institucional:</label>
                                <input type="email" class="form-control" id="email_institucional" name="email_institucional" value="{{ estudiante.email_institucional }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="email_personal" class="form-label">Email Personal:</label>
                                <input type="email" class="form-control" id="email_personal" name="email_personal" value="{{ estudiante.email_personal }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ estudiante.telefono }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ estudiante.apellidos }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ estudiante.cedula }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="celular" class="form-label">Celular:</label>
                                <input type="text" class="form-control" id="celular" name="celular" value="{{ estudiante.celular }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="periodo_lectivo" class="form-label">Periodo Lectivo:</label>
                                <input type="text" class="form-control" id="periodo_lectivo" name="periodo_lectivo" value="{{ estudiante.periodo_lectivo }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="plan_estudios_id" class="form-label">Plan de Estudios ID:</label>
                                <input type="text" class="form-control" id="plan_estudios_id" name="plan_estudios_id" value="{{ estudiante.plan_estudios_id }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="docente_asignado_id" class="form-label">Docente Asignado ID:</label>
                                <input type="text" class="form-control" id="docente_asignado_id" name="docente_asignado_id" value="{{ estudiante.docente_asignado_id }}" required>
                            </div>
                    
                            <button class="btn btn-custom type1" type="submit">Actualizar Estudiante</button>
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </min>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
