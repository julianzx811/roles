<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <title>Gestión de Estudiantes</title>
    <style>
        body {
            background-color: #283747;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar-brand-custom {
            color: #283747;
        }

        .btn-custom {
            position: relative;
            padding: 1em 2em;
            border: none;
            background-color: transparent;
            cursor: pointer;
            outline: none;
            font-size: 18px;
            margin: 0.5em;
            color: #283747;
            transition: color 0.3s;
        }

        .btn-custom.type1::after,
        .btn-custom.type1::before {
            content: '';
            display: block;
            position: absolute;
            width: 20%;
            height: 20%;
            border: 2px solid;
            transition: all 0.6s ease;
            border-radius: 2px;
        }

        .btn-custom.type1::after {
            bottom: 0;
            right: 0;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: #566473;
            border-right-color: #566473;
        }

        .btn-custom.type1::before {
            top: 0;
            left: 0;
            border-bottom-color: transparent;
            border-right-color: transparent;
            border-top-color: #566473;
            border-left-color: #566473;
        }

        .btn-custom.type1:hover::after,
        .btn-custom.type1:hover::before {
            width: 100%;
            height: 100%;
        }

        .slider-container {
            display: inline-block;
            position: relative;
        }

        .slider-button {
            background-color: #566473;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
        }

        .slider-content {
            display: none;
            position: absolute;
            background-color: #313d4a;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .slider-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .slider-content a:hover {
            background-color: #f2f2f2;
        }

        .slider-container:hover .slider-content {
            display: block;
        }

        .slider-button:hover {
            background-color: #283747;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar con slider de opciones -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-custom" href="#">Lider Oficina de Practicas</a>
            <div class="slider-container">
                <button class="slider-button">Opciones</button>
                <div class="slider-content">
                    <!-- Solo mantenemos los botones que necesitas aquí -->
                    <a class="btn btn-custom type1" href="/administrarSemestres">Administrar Semestres</a>
                    <a class="btn btn-custom type1" href="/asignarNuevoCoordinador">Asignar Nuevo Coordinador de Practicas</a>
                    <a class="btn btn-custom type1" href="/CreatePrograma">Administrar programas</a>
                </div>
            </div>
            <a class="btn btn-danger btn-logout" href="/login">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center" style="margin-top: 70px;">
        <p style="color: #ffffff;">Accede al menú desplegable con el botón <strong style="color: #566473;">'Opciones'</strong></p>
        <p></p>
        
        <div class="d-flex justify-content-center">
            
        </div>
    </div>
</body>
</html>
