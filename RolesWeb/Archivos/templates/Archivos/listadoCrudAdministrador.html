<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <title>Gestión de Administradores</title>
    <style>
        body {
            background-color: #283747;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand-custom {
            color: #283747;
        }

        .btn-custom {
            position: relative;
            padding: 1em 2em;
            border: none;
            background-color: transparent;
            cursor: pointer;
            outline: none;
            font-size: 18px;
            margin: 0.5em;
            color: #283747;
            transition: color 0.3s;
        }

        .btn-custom.type1::after,
        .btn-custom.type1::before {
            content: '';
            display: block;
            position: absolute;
            width: 20%;
            height: 20%;
            border: 2px solid;
            transition: all 0.6s ease;
            border-radius: 2px;
        }

        .btn-custom.type1::after {
            bottom: 0;
            right: 0;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: #566473;
            border-right-color: #566473;
        }

        .btn-custom.type1::before {
            top: 0;
            left: 0;
            border-bottom-color: transparent;
            border-right-color: transparent;
            border-top-color: #566473;
            border-left-color: #566473;
        }

        .btn-custom.type1:hover::after,
        .btn-custom.type1:hover::before {
            width: 100%;
            height: 100%;
        }

        .slider-container {
            display: inline-block;
            position: relative;
        }

        .slider-button {
            background-color: #566473;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
        }

        .slider-content {
            display: none;
            position: absolute;
            background-color: #313d4a;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .slider-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .slider-content a:hover {
            background-color: #f2f2f2;
        }

        .slider-container:hover .slider-content {
            display: block;
        }

        .slider-button:hover {
            background-color: #283747;
            color: white;
        }

        /**/
        /* Estilos para la tabla */
        #tablaContainer {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            width: auto; /* Ajuste el ancho de acuerdo con el contenido */
        }

        #adminSection {
            margin-top: 20px;
            padding: 20px;
            background-color: #34495e;
            color: #ecf0f1;
        }
    </style>
    <script>
        // Función para filtrar administradores por cualquier campo
        function filtrarAdministradores() {
            var filtro = document.getElementById('filtro').value.toUpperCase();
            var filasAdmin = document.getElementById('datosAdministradores').getElementsByTagName('tr');

            for (var k = 0; k < filasAdmin.length; k++) {
                var celdas = filasAdmin[k].getElementsByTagName('td');
                var mostrarFila = false;

                for (var j = 0; j < celdas.length; j++) {
                    var textoCelda = celdas[j].textContent || celdas[j].innerText;

                    if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                        mostrarFila = true;
                        break;
                    }
                }

                if (mostrarFila) {
                    filasAdmin[k].style.display = '';
                } else {
                    filasAdmin[k].style.display = 'none';
                }
            }
        }
    </script>
</head>

<body>
    <header class="navbar-custom">
        {% include 'navbarAdmin.html' %}
    </header>

    <div class="container text-center" style="margin-top: 70px;">
        <div>
            <h1>Listado de Administradores</h1>

            <!-- Formulario de filtrado -->
            <label for="filtro">Filtrar por cualquier campo:</label>
            <input type="text" id="filtro" onkeyup="filtrarAdministradores()"
                placeholder="Ingrese el criterio de búsqueda">
        </div>
        <br>
        <!-- Contenedor de la tabla con desplazamiento vertical -->
        <div id="tablaContainer">

            <!-- Tabla de Datos -->
            <table id="datosAdministradores">
                <thead>
                    <!-- Encabezados de las columnas -->
                    <tr style="color: white;">
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for administrador in administradores %}
                    <!-- Filas de datos -->
                    <tr>
                        <td>{{ administrador.usuario }}</td>
                        <td>{{ administrador.nombre }}</td>
                        <td>{{ administrador.cargo }}</td>
                        <td>{{ administrador.correo }}</td>
                        <td>
                            <a class="button edit-button" href="{% url 'UpdateAdministrador' usuario=administrador.usuario %}">Edit</a>
                            <a class="button delete-button" href="{% url 'DeleteAdministrador' administrador.usuario %}">Delete</a> 
                            </td> 
                    </tr>
                    {% endfor %}
                </tbody>
                <br>
            </table>
        </div>

    </div>
</body>

</html>
