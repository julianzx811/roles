<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Administrador</title>
    <style>
        body {
            background-color: #283747;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

       
    </style>
</head>
<body>
    <header class="navbar-custom">
        {% include 'navbarAdmin.html' %}
    </header>
    <main style="padding-top: 70px;">
        <div>
            <div class="row ">
                <div class="col-lg-8">
                    <div class="form-container" style="width: 1000px;">
                        <form method="post" action="{% url 'UpdateAdministrador' administrador.usuario %}">
                            {% csrf_token %}
                    
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" value="{{ administrador.usuario }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contrase√±a:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ administrador.contrasena }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ administrador.nombre }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo:</label>
                                <input type="text" class="form-control" id="cargo" name="cargo" value="{{ administrador.cargo }}" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correo" name="correo" value="{{ administrador.correo }}" required>
                            </div>
                    
                            <button class="btn btn-custom type1" type="submit">Actualizar Administrador</button>
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
